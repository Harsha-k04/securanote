<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 8px;
            width: 250px;
            margin-bottom: 10px;
        }
        .message-error {
            color: red;
        }
        .message-info {
            color: blue;
        }
    </style>
</head>
<body>

<h2>Forgot Password</h2>

<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <p class="message-{{ category }}">{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<form method="POST">
  <p>Email:<br><input type="email" name="email" required></p>
  <input type="submit" value="Send OTP">
</form>

<p><a href="{{ url_for('auth.login') }}">‚Üê Back to Login</a></p>

</body>
</html>
