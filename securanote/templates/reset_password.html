<form method="POST">
  <p>New Password:<br><input type="password" name="new_password" id="new_password" required></p>
  <input type="submit" value="Reset Password">
</form>

<script>
  const pwd = document.getElementById('new_password');
  pwd.insertAdjacentHTML("afterend", '<label><input type="checkbox" onclick="pwd.type = pwd.type === \'password\' ? \'text\' : \'password\'"> Show Password</label>');
</script>
